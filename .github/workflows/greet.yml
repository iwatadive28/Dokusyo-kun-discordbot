name: Weekly Reading Group Greetings

on:
  schedule:
    # - cron: '0 12 * * 5'    # 金曜21:00 JST → day_before
    # - cron: '0 22 * * 5'    # 土曜07:00 JST → start_notice
    # - cron: '55 22 * * 5'   # 土曜07:55 JST → end_notice
    - cron: '40 7 * * 0'    # 日曜16:35 JST
    - cron: '41 7 * * 0'    # 日曜16:36 JST
    - cron: '42 7 * * 0'    # 日曜16:37 JST
  workflow_dispatch:
    inputs:
      mode:
        description: '投稿モード（day_before / start_notice / end_notice）'
        required: true
        type: string

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: 🐍 Python セットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📚 依存パッケージのインストール
        run: pip install -r requirements.txt

      - name: 🤖 あいさつメッセージを投稿
        run: |
          MODE="${{ github.event.inputs.mode }}"
          if [ -z "$MODE" ]; then
            # スケジュール実行時の判定（UTCベース）
            HOUR=$(date -u +"%H")
            MIN=$(date -u +"%M")
            DOW=$(date -u +"%w")  # 0=Sun, 1=Mon, ..., 6=Sat
             
            # テスト用: 日曜 JST 16:40〜16:42 → UTC 7:40〜7:42
            if [ "$DOW" = "0" ] && [ "$HOUR" = "7" ] && [ "$MIN" = "40" ]; then
              MODE="day_before"
            elif [ "$DOW" = "0" ] && [ "$HOUR" = "7" ] && [ "$MIN" = "41" ]; then
              MODE="start_notice"
            elif [ "$DOW" = "0" ] && [ "$HOUR" = "7" ] && [ "$MIN" = "42" ]; then
              MODE="end_notice"
            else
              echo "❌ 実行時刻に対応するモードが見つかりません"
              exit 1
            fi
 
            # 本番用条件（コメントアウト）
            # if [ "$DOW" = "5" ] && [ "$HOUR" = "12" ]; then
            #   MODE="day_before"
            # elif [ "$DOW" = "5" ] && [ "$HOUR" = "22" ] && [ "$MIN" = "00" ]; then
            #  MODE="start_notice"
            # elif [ "$DOW" = "5" ] && [ "$HOUR" = "22" ] && [ "$MIN" = "55" ]; then
            #   MODE="end_notice"
            # else
            #  echo "❌ 実行時刻に対応するモードが見つかりません"
            #   exit 1
            # fi            
          fi

          echo "🟢 実行モード: $MODE"
          python greet.py "$MODE"
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID_TEST: ${{ secrets.DISCORD_CHANNEL_ID_TEST }}
